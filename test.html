<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition test</title>
</head>
<body>
  <div>
    Do transaction
    <form method="post" action="/transaction">
      <input type="number" name="receiver" placeholder="receiver" value="13">
      <input type="number" name="sender" placeholder="sender" value="11">
      <input type="number" name="value" placeholder="value" value="200">
      <input type="submit" value="send">
    </form>
  </div>
  <div>
    Undo transaction
    <form method="post" action="/undo-transaction">
      <input type="text" name="transaction_id" placeholder="transaction_id" value="35121">
      <input type="submit" value="send">
    </form>
  </div>
</body>
</html>
